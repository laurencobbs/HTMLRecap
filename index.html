<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Delivery</title>
</head>
<body>
    <h1>Burrito Bowl</h1>

    <h2>Your Info</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
            </p>
            <p>
                <label>Street Address: <input /></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            <p>
                <label>Area Code: <input /></label>
            </p>
            <p>
                <label>Telephone: <input /></label>
            </p>
        </form>
    </div>
    <br />
    <div style="border: solid 2px red; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label>
                        Customer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Telephone: 
                        <input type="tel" name="tel" />
                   
                    </label>
                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email" />
                    </label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Size</legend>
                <p>
                    <input type="radio" name="size"
                    id="size0" value="size0" />
                    <label for="size0">Small</label>
                </p>
                <p>
                    <input type="radio" name="size"
                    id="size1" value="size1" />
                    <label for="size1">Medium</label>
                </p>
                <p>
                    <input type="radio" name="size"
                    id="size2" value="size2" />
                    <label for="size2">Large</label>
                </p>
                <p>
                    <input type="radio" name="size"
                    id="size3" value="size3" />
                    <label for="size3">Extra Large</label>
                </p>

            </fieldset>
            <br />
            <fieldset>
                <legend>Filling</legend>
                <p>
                    <input type="checkbox" name="filling"
                    id="chicken" value="chicken" />
                    <label for="chicken">Chicken</label>
                </p>
                <p>
                    <input type="checkbox" name="filling"
                    id="steak" value="steak" />
                    <label for="steak">Steak</label>
                </p>
                <p>
                    <input type="checkbox" name="filling"
                    id="veggie" value="veggie" />
                    <label for="veggie">Veggie</label>
                </p>
                <p>
                    <input type="checkbox" name="filling"
                    id="beans" value="beans" />
                    <label for="beans">Black Beans</label>
                </p>
                <p>
                    <input type="checkbox" name="filling"
                    id="sourcream" value="sourcream" />
                    <label for="sourcream">Sour Cream</label>
                </p>
                <p>
                    <input type="checkbox" name="filling"
                    id="cheese" value="cheese" />
                    <label for="cheese">Cheese</label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Delivery Instructions</legend>
                <p>
                    <label for="time">Preferred Delivery Time:</label>
                    <input id="time" name="time" type="time"
                    min="11:00" max="21:00">
                </p>
                <p>
                    <label for="instructions">Delivery Instructions</label>
                    <textarea id="instructions" name="intructions"></textarea>
                </p>
                <p>
                    <button type="submit">Submit Order</button>
                </p>
            </fieldset>
        </form>
    </div>

    <nav>
        <h1>Have an Issue?</h1>
        <ul>
            <a href="./09-forms.html">Fill Out Form</a>
        </ul>
    </nav>
    <p>
        If you have any questions, please watch full video on how to report an issue.
    </p>
    <iframe src="https://www.youtube.com/embed/9XxC6XYKNe8"
        frameborder="0"
        width="560 height="315" 
        allowfullscreen>
    </iframe>
</body>
</html>
